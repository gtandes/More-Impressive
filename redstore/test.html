                            </div>
                        </div>
                        
                    </div>
                    <div class="table-data"><input type="number" value="1" class="cart-quantity-input"></div>

            </div> 
        </div>

        <div class="total-price">
            <div class="table">
                <div class="table-row">
                    <div class="table-data">Total</div>
                    <div class="table-data cart-total-price">$0.00</div>
                </div>
            </div>
        </div>

        <div class="col-1">
            <button class="btn-primary btn btn-purchase">PURCHASE</buttonc>
